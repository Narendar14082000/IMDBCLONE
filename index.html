<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to a custom stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Link to Bootstrap CSS -->
    <script src="app.js" defer></script> <!-- Link to the JavaScript file, "defer" attribute ensures the script is executed after the HTML is parsed -->
    <title>Mini IMDb Clone</title> <!-- Title of the webpage -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container"> <!-- Bootstrap container for arranging content -->
            <a class="navbar-brand" href="#">Mini IMDb</a> <!-- Brand name/link for the navbar -->
            <ul class="navbar-nav ms-auto"> <!-- Unordered list for navigation items aligned to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="home">Home</a> <!-- Navigation link to Home page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html" id="favorites">Favorites</a> <!-- Navigation link to Favorites page -->
                </li>
            </ul>
            <form class="d-flex"> <!-- Search form with flexible alignment -->
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBar"> <!-- Search input field -->
                <button class="btn btn-outline-light" type="button" id="searchButton">Search</button> <!-- Search button -->
            </form>
        </div>
    </nav>
    <section class="displaytopmovies">
        <div class="page-description">
            <h1>Welcome to the Ultimate Movie Database</h1> <!-- Heading for the page description -->
            <p>This are the top movies you can search any movie you want to know the details</p> <!-- Paragraph describing the purpose of the page -->
        </div>
        <div class="container mt-4" id="content">
            <!-- Content will be dynamically added here -->
        </div>
    </section>
</body>
</html>
